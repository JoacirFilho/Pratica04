{% extends 'base.html' %}
{% block conteudo %}
<div class="container"> 
    <title>Editar Funcionario</title>
<body>
    <h1>Editar Funcionario</h1>
    <form action="/editar/{{ funcionario['id'] }}" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" value="{{ funcionario['nome'] }}" required><br>
        <label for="endereço">Endereço:</label>
        <input type="text" id="endereco" name="endereco" value="{{ funcionario['endereco'] }}" required><br>
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" value="{{ funcionario['telefone'] }}" required><br>
        <br>
        <input type="submit" value="Salvar">
    </form>
</div>
{% endblock %}
